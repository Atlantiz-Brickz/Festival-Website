<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Next Festival</title>

  <!-- Your existing styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Signup page styles -->
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="animations.css">
</head>

<body>

  <!-- Navbar (same as your site) -->
  <nav class="navbar">
    <div class="navbar__container">
      <a href="/" id="navbar__logo">Next Festival</a>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="/" class="navbar__links">Home</a>
        </li>
        <li class="navbar__item">
          <a href="Line-Up.html" class="navbar__links">Line-Up</a>
        </li>
        <li class="navbar__item">
          <a href="Tickets.html" class="navbar__links">Tickets</a>
        </li>
        <li class="navbar__btn">
          <a href="Account.html" class="button">Account</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Signup Section -->
  <div class="signup-page">
    <div class="signup-box">

      <h1>Create Account</h1>
      <h3>Join the festival community</h3>

      <form>

        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Username</label>
        <input type="text" placeholder="Choose a username" required>

        <label>Password</label>
        <input type="password" placeholder="Create a password" required>

        <button type="submit" class="neon-global">Sign Up</button>

      </form>

      <p>
        Already registered?
        <a href="Account.html">Log in</a>
      </p>

    </div>
  </div>

</body>
</html>
